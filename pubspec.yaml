name: places
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3
  flutter_svg: ^0.22.0
  provider: ^5.0.0
  flutter_switch: ^0.3.2
  intl: ^0.17.0
  dio: ^4.0.0
  enum_to_string: ^2.0.1
  flutter_bloc: ^7.1.0
  equatable: ^2.0.3
  shared_preferences: ^2.0.6
  moor: ^4.5.0
  path_provider: ^2.0.2
  sqlite3_flutter_libs: ^0.5.0
  path: ^1.8.0
  image_picker: ^0.8.4
  yandex_mapkit: ^1.1.1
  geolocator: ^7.6.0
  mime_type: ^1.0.0
  map_launcher: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4
  moor_generator: ^4.4.1
  build_runner: ^2.1.1
  flutter_launcher_icons: ^0.9.2

flutter:
  uses-material-design: true
  assets:
    - res/images/
    - res/icons/
  fonts:
    - family: Roboto
      fonts:
        - asset: res/fonts/Roboto/Roboto-Regular.ttf
        - asset: res/fonts/Roboto/Roboto-Bold.ttf
          weight: 700

flutter_icons:
  image_path: "res/icons/icon_dev.png"
  android: true
  ios: false