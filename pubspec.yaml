name: places
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3
  flutter_svg: ^0.22.0
  provider: ^5.0.0
  flutter_switch: ^0.3.2
  intl: ^0.17.0
  dio: ^4.0.0
  enum_to_string: ^2.0.1
  flutter_bloc: ^7.1.0
  equatable: ^2.0.3
  animated_rotation: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4

flutter:
  uses-material-design: true
  assets:
    - res/images/
  fonts:
    - family: Roboto
      fonts:
        - asset: res/fonts/Roboto/Roboto-Regular.ttf
        - asset: res/fonts/Roboto/Roboto-Bold.ttf
          weight: 700